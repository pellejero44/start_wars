<mat-card>
  <mat-card-title>Log in</mat-card-title>
  <mat-card-subtitle class="text-center"><span>Enter your email and password to access</span></mat-card-subtitle>
  <div class="alert alert-danger" *ngIf="errorMessage != null" role="alert">
    <p>{{errorMessage}}</p>
  </div>
  <mat-card-content>
    <form [formGroup]="loginForm" (ngSubmit)="onLogin()">
      <p>
        <mat-form-field>
          <input
            matInput
            placeholder="Username"
            formControlName="email"
          />  

          <mat-error *ngIf="email.invalid && (email.dirty || email.touched) && email.errors.required">
            Email is <strong>required</strong>
          </mat-error>
          <mat-error *ngIf="email.invalid && (email.dirty || email.touched) && email.errors.pattern">
            Please introduce a valid email 
          </mat-error>          

      </mat-form-field>
      </p>
      <p>
        <mat-form-field>
          <input
            matInput
            placeholder="Password"
            [type]="hide ? 'password' : 'text'"
            formControlName="password"
          /> 
          <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>

          <mat-error *ngIf="password.invalid && (password.dirty || password.touched) && password.errors.required">
            Password is <strong>required</strong>
          </mat-error>
          <mat-error *ngIf="password.invalid && (password.dirty || password.touched) && password.errors.minlength">
            5 characters are required
          </mat-error>
        </mat-form-field>
      </p>   
      
      <button type="submit" mat-raised-button color="primary" class="btn-login" [disabled]="!loginForm.valid">Log in</button>
      <p>Dont you have an Account ?</p>
      <button mat-raised-button color="primary" class="btn-signup" (click)="openSignUp()">Create account</button>
    </form>   
  </mat-card-content>
</mat-card>
